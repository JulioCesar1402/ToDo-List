<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <h1 class="center-text head-title">My To Do List</h1>
        <p id="funcionamento" class="center-text">Double click on an item to mark it as complete</p>
    </header>
    <section class="create-task">
        <input type="text" id="texto-tarefa" placeholder="Add Task">
        <button id="criar-tarefa" class="btn-create-task"><b>Create</b></button>
    </section>
    <section>
        <ol id="lista-tarefas"></ol>
    </section>
    <section class="btn">
        <button id="apaga-tudo"><b>Delete List</b></button>
        <button id="remover-finalizados"><b>Delete Selected</b></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
